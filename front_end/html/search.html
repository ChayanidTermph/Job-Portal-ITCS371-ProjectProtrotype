<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fceabb, #f8b500);
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #ff8800; 
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        header .nav-bar {
            display: flex;
            gap: 20px;
        }

        header .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header .nav-bar a:hover {
            background-color: #896000; /* Slightly darker blue */
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #d0d7f9;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: #ff8800;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #ff8800;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .search-bar button:hover {
            background-color: #896000;
            transform: translateY(-2px);
        }

        /* Advanced Search */
        .advanced-search {
            margin: 20px 0;
            padding: 20px;
            background: #f5f7fd;
            border: 1px solid #d0d7f9;
            border-radius: 10px;
            display: none;
        }

        .advanced-search label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        .advanced-search input,
        .advanced-search select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Job List */
        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            
        }

        /* Job Card */
        .job-card {
            background: white;
            border: 1px solid #d0d7f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .job-card h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #5c67e3;
            font-weight: bold;
        }

        .job-card p {
            margin: 8px 0;
            color: #666;
            font-size: 0.95rem;
        }

        .job-item {
            padding: 15px;
            border: 2px solid #ffaa00;
            border-radius: 8px;
            background: #fff;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Apply Button */
        .job-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5c67e3;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .job-card a:hover {
            background-color: #4754b4;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-card h3 {
                font-size: 1.2rem;
            }
            .job-card a {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="homepage.html" class="logo">Job Center</a>
            <nav class="nav-bar">
                <a id="home-link" href="homepage.html">Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by job title or category">
            <button id="search-btn">Search</button>
            <button id="toggle-adv-search">Advanced Search</button>
        </div>

        <!-- Advanced Search -->
        <div class="advanced-search" id="advanced-search">
            <label for="min-salary">Min Salary</label>
            <input type="number" id="min-salary" placeholder="Enter minimum salary">

            <label for="max-salary">Max Salary</label>
            <input type="number" id="max-salary" placeholder="Enter maximum salary">

            <label for="job-type">Job Type</label>
            <select id="job-type">
                <option value="">All</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="casual">Casual</option>
            </select>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location">

            <button id="advanced-search-btn">Apply Filters</button>
        </div>

        <!-- Job List -->
        <div id="job-list" class="job-list">
            <!-- Jobs will be rendered here -->
        </div>
    </div>

    <script>
        const user = {
                isLoggedIn: true, // Example flag
                role: "applicant" // Example role
        };

        // Update the home link if the user is logged in as an applicant
        if (user.isLoggedIn && user.role === "applicant") {
            document.getElementById("home-link").href = "applicant_home.html";
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const homeLink = document.getElementById("home-link");

            // Check for stored login data
            const applicantID = localStorage.getItem("applicantID");
            const recruiterID = localStorage.getItem("recruiterID");

            if (applicantID) {
                homeLink.href = "/applicant_home.html";
            } else if (recruiterID) {
                homeLink.href = "/recruiter_home.html";
            } else {
                homeLink.href = "/homepage.html";
            }
        });

        const advSearchSection = document.getElementById("advanced-search");

        // Toggle Advanced Search
        document.getElementById("toggle-adv-search").addEventListener("click", () => {
            advSearchSection.style.display = advSearchSection.style.display === "none" ? "block" : "none";
        });

        // Fetch Jobs with Filters
        async function fetchJobs(query = "", filters = {}) {
            const jobList = document.getElementById("job-list");
            jobList.innerHTML = "<p>Loading...</p>";

            // Construct the query string for advanced filters
            const params = new URLSearchParams({ query });

            if (filters.minSalary) params.append("minSalary", filters.minSalary);
            if (filters.maxSalary) params.append("maxSalary", filters.maxSalary);
            if (filters.jobType) params.append("jobType", filters.jobType);
            if (filters.location) params.append("location", filters.location);
            if (filters.category) params.append("category", filters.category);

            try {
                // Update the browser URL with the current query
                window.history.pushState({}, "", `/search.html?${params.toString()}`);

                // Fetch job announcements from the API
                const response = await fetch(`/api/job-announcements?${params.toString()}`);
                const jobs = await response.json();

                if (response.ok) {
                    renderJobList(jobs);
                } else {
                    jobList.innerHTML = "<p>Error fetching jobs. Please try again.</p>";
                }
            } catch (error) {
                console.error("Error fetching jobs:", error);
                jobList.innerHTML = "<p>Error fetching jobs. Please try again.</p>";
            }
        }

        // Handle the search button click
        document.getElementById("search-btn").addEventListener("click", () => {
            const query = document.getElementById("search-input").value.trim();
            fetchJobs(query);
        });

        // Fetch all jobs on page load if there's a query in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get("query") || "";
        fetchJobs(initialQuery);

        function renderJobList(jobs) {
            const jobList = document.getElementById("job-list");
            jobList.innerHTML = ""; // Clear existing results

            if (jobs.length === 0) {
                jobList.innerHTML = "<p>No jobs found matching your search criteria.</p>";
                return;
            }

            jobs.forEach((job) => {
                const jobCard = document.createElement("div");
                jobCard.className = "job-item";

                jobCard.innerHTML = `
                    <h3>${job.j_title || "N/A"}</h3>
                    <p><strong>Category:</strong> ${job.category || "N/A"}</p>
                    <p><strong>Salary:</strong> ฿${job.j_salary ? job.j_salary.toLocaleString() : "N/A"}</p>
                    <p><strong>Location:</strong> ${job.j_location || "N/A"}</p>
                    <p><strong>Job Type:</strong> ${job.j_type || "N/A"}</p>
                `;

                const applyButton = document.createElement("a");
                applyButton.href = `/job_detail.html?id=${job.jobID}`; // Use the correct job ID field
                applyButton.className = "apply-btn";
                applyButton.textContent = "Apply Now";

                jobCard.appendChild(applyButton);
                jobList.appendChild(jobCard);
            });

        }


        // Search Button Event Listener
        document.getElementById("search-btn").addEventListener("click", () => {
            const query = document.getElementById("search-input").value.trim();
            fetchJobs(query);
        });

        // Advanced Search Button Event Listener
        document.getElementById("advanced-search-btn").addEventListener("click", () => {
            const filters = {
                minSalary: document.getElementById("min-salary").value || null,
                maxSalary: document.getElementById("max-salary").value || null,
                jobType: document.getElementById("job-type").value || null,
                location: document.getElementById("location").value || null,
            };
            fetchJobs("", filters);
        });

        // Fetch all jobs on page load
        fetchJobs();
    </script>
</body>
</html>
